<section>
	<pre>
    <code class="language-tsx">
      'use client'
      import { useState } from 'react'

      export default function Counter() {
        const [count, setCount] = useState(0)

        return (
          &lt;button onClick={() => setCount(count + 1)}&gt;
            Count: {count}
          &lt;/button&gt;
        )
      }
    </code>
  </pre>
</section>
