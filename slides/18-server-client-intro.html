		### 🖥️ Server vs Client Components

		**Server Components**
		- Render on the server
		- Better performance & smaller bundle
		- Can't use hooks or browser APIs

		**Client Components**
		- Render on the client
		- Use hooks (useState, useEffect)
		- Add `'use client'` at top
	</textarea
